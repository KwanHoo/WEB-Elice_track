<!--
프로미스는 new Promise 로 만든다
프로미스 함수는 callback 함수를 입력으로 받는다
그 콜백함수는 두개의 파라미터가 있다
첫번째 파라미터는 성공할때 호출할 함수다  (resolve)
첫번째 파라미터 함수는 리턴값을 입력받는다

-->
<script>
    function timer(time){
        return new Promise(function(resolve, reject){
        setTimeout(() => {
            resolve(time);
        }, time)
    })};

    timer(1000).then(function(time){
        console.log('time1 : '+time);
    })


    Promise.all([timer(Math.random() * 3000), timer(Math.random() * 3000), timer(Math.random() * 3000)]).then(function (result) {
            console.log('all result', result);
        });

    Promise.race([timer(Math.random() * 3000), timer(Math.random() * 3000), timer(Math.random() * 3000)]).then(function (result) {
        console.log('race result', result);
    });
</script>

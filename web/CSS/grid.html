<html>
    <body>
        <style>
            #container{
                display: grid;
                grid-template-columns: 1fr 2fr 1fr; /* fr : 분수라는 뜻*/
            }
            div{
                border: 5px solid blue;
                margin: 5px;
            }
        </style>
        <h1>Grid</h1>

        <div>TOP</div>
        <div id="container">
            <div>LEFT</div>
            <div>CENTER</div>
            <div>RIGHT</div>
        </div>
        <div>BOTTOM</div>
    </body>
</html>

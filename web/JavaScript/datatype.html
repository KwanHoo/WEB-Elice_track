<html>
    <body>
        <h1>Number</h1>
        <script>
            // 콘솔 그룹핑 해서 출력하게 하는 방법!! group->groupEnd
            console.group('Number');
            console.log(1);
            console.log(2000+400);
            console.log(9999-3232);
            console.log(14*14);
            console.log(26/4);
            console.log(Math.PI)  // Math(객체 : 여러 기능을 담는 그릇)
            console.log(Math.random() * 10);
            console.groupEnd('Number');
        </script>

        <h1>String(문자열)</h1>
        <script>
            console.group('String');
            console.log('hello world');
            console.log("hello world");
            console.log("hello \"w\"orld");
            console.log("hello \n world");
            console.log(`hello )
            world`);  //` : 벡틱, 그레이브 엑센트
            console.log('allo hahahlolo haha'.length) // 문자열 글자수
            console.log('hihihi ne ga zeil zal na ga'.toUpperCase()); // 소문자-> 대문자
            console.groupEnd('String');
        </script>
    </body>
</html>

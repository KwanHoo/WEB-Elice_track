<html>
    <body>
        <h1>Variable</h1>
        <script>
            var a = 2000;
            var b = 400;
            console.log(a+b);
            b = 333;
            console.log(a + b);

        </script> // 변수 var
        <script> // 요즘은 let으로 더 많이 사용!!
            let c = 1;
            let d = 2;
            console.log(c+d);
        </script>
    </body>
</html>

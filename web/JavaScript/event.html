<html>
    <body>
        
        <h1>Event</h1>
        <input type="button" value="hi" onclick="alert('hi')">  //큰따움표 안에는 작은따옴표
        <input type="text"value= "환꼬" onchange="alert(this.value+'님 안녕하세요!')">  //" '' "
        // value에는 컨텐츠안에 들어가는 입력값의 변수(기본값)
        // this.value는 입력하고 전송되는 벨류값 
        // this는 현재 태그내 라는 약속된 언어
    </body>
</html>

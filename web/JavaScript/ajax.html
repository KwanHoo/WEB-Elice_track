<nav>
    <ul>
    </ul>
</nav>
<input type="button" value="GET" onclick="
fetch('http://localhost:3000/topics')
  .then(response => response.json())
  .then(data => {
    let lis = '';
    for(let i=0; i<data.length; i++){
        lis = lis +`<li>${data[i].title}</li>`;
    }
    document.querySelector('nav>ul').innerHTML = lis;
  })
">



<input type="button" value="GET" onclick="
fetch('https://jsonplaceholder.typicode.com/posts')
  .then(response => response.json())
  .then(data => {
    let lis = '';
    for(let i=0; i<data.length; i++){
        lis = lis +`<li>${data[i].title}</li>`;
    }
    document.querySelector('nav>ul').innerHTML = lis;
  })
">

<input type="button" value="CREATE" onclick="
fetch('http://localhost:3000/topics', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body:JSON.stringify({title:prompt('title?'), body:prompt('body?')}) //제목을 물어보는 창뜸
})
  .then(response => response.json())
  .then(data => {
    let lis = '';
    for(let i=0; i<data.length; i++){
        lis = lis +`<li>${data[i].title}</li>`;
    }
    document.querySelector('nav>ul').innerHTML = lis;
  })
">
